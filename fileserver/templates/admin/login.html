{% extends "base.html" %}
{% block content %}
<section class="card" style="max-width:520px;margin:2rem auto;">
  <h2>Admin Login</h2>
  {% if error %}
    <p style="color:#c33;"><strong>{{ error }}</strong></p>
  {% endif %}
  <form method="post" action="{{ url_for('admin.login', next=request.args.get('next')) }}">
    <div class="row">
      <input name="username" placeholder="Username" required autofocus>
      <input name="password" type="password" placeholder="Passwort" required>
    </div>
    <button type="submit">Einloggen</button>
  </form>
  <p style="color:#666;margin-top:1rem;">
    Hinweis: Die API bleibt öffentlich (Token-basiert). Dieses Login schützt nur das Admin-UI.
  </p>
</section>
{% endblock %}
